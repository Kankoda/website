assets: /assets/
header_image: /assets/logo/logo.png

header_pages:
  - index.html
  - pages/products.md
  - pages/blog.md

footer_sitemap:
  - index.html
  - pages/company.md
  - pages/projects.md
  - pages/products.md
  - pages/blog.md

footer_extra_title: Products
footer_extra:
  - pages/products/emojikit/emojikit.md
  - pages/products/keyboardkit/keyboardkit.md
  - pages/products/licensekit/licensekit.md
  - pages/products/wally/wally.md
  

collections_dir: collections

collections:
  apps:
    output: true
    permalink: /apps/:name/
  emojikit-features:
    output: true
    permalink: /emojikit/features/:name/
  licensekit-features:
    output: true
    permalink: /licensekit/features/:name/
  posts:
    output: true
    permalink: /blog/:categories/:year/:month/:day/:title

baseurl: ""
theme: minima
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from

defaults:
  -
    scope:
      type: "apps"
    values:
      layout: "app"
      hero-img-class: "icon"
  -
    scope:
      type: "emojikit-features"
    values:
      image: /assets/headers/emojikit.png
      layout: "emojikit-feature"
  -
    scope:
      type: "licensekit-features"
    values:
      image: /assets/headers/licensekit.png
      layout: "licensekit-feature"
  -
    scope:
      type: "pages"
    values:
      hero: ""
  -
    scope:
      type: "posts"
    values:
      author: "danielsaidi"
      layout: "post"

include:
  - .well-known/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/